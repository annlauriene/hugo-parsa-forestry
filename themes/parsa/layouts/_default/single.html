{{ define "main" }}

<!-- page-title -->
<section class="section_post">
       <div class="card bg-white">
          <img class="thumbnail" src="{{.Params.Image | absURL}}" alt="post-thumb">
         <div class="card-img-overlay-post">
             <h4 class="card-title text-white text-center bg-transparent"><a class="text-white"> {{.Title}}</a></h4>
         </div>
        </div>
</section>
<!-- /page-title -->

<!-- blog single -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <ul class="list-inline d-flex justify-content-between py-3">
          <li class="list-inline-item"><i class="ti-user mr-2"></i>Post by {{.Site.Params.author}}</li>
          <li class="list-inline-item"><i class="ti-calendar mr-2"></i>{{ .PublishDate.Format "Jan 02, 2006" }}</li>
        </ul>
        <article class="content">
          <img src="{{.Params.Image | absURL }}" alt="post-thumb" class="img-fluid rounded float-left mr-5 mb-4">
          Post byw {{.Params.stats2}}<br>
          Distance {{.Params.stats.distance}}<br>
          Elevation {{.Params.stats.elevation_gain}}<br>
          {{.Content}}
          <iframe src="{{.Params.map}}" width="640" height="480"></iframe>
        </article>
      </div>
      {{partial "sidebar.html" . }}
    </div>
  </div>
</section>
<!-- /blog single -->

{{ end }}
